name: Build and Release SecurePass

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    name: Build for Windows
    runs-on: windows-latest

    env:
      VERSION: ${{ github.ref_name }}
      ISCC_PATH: "C:\\Program Files (x86)\\Inno Setup 6\\ISCC.exe"

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ—ï¸ Build project and installer
      run: .\build.bat

    - name: ğŸ“¤ Upload Windows installer
      uses: actions/upload-artifact@v4
      with:
        name: SecurePassInstaller
        path: installer_output/SecurePassInstaller.exe

    - name: ğŸ“¤ Upload Windows Portable ZIP
      uses: actions/upload-artifact@v4
      with:
        name: SecurePass-Windows-Portable
        path: dist/SecurePass-Windows-Portable.zip

  build-linux:
    name: Build for Linux
    runs-on: ubuntu-latest

    env:
      VERSION: ${{ github.ref_name }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev libffi-dev python3-dev

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ› ï¸ Build with Nuitka
        run: |
          chmod +x ./build.sh
          ./build.sh

      - name: ğŸ“¤ Upload tar.gz artifact
        uses: actions/upload-artifact@v4
        with:
          name: SecurePass-Linux-Package
          path: SecurePass-${{ env.VERSION }}-linux.tar.gz

  release:
    name: ğŸ“¦ Create GitHub Release
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest

    env:
      VERSION: ${{ github.ref_name }}

    steps:
    - name: ğŸ“¥ Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: ğŸ—‚ï¸ List downloaded files
      run: ls -R artifacts

    - name: ğŸš€ Publish GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ env.VERSION }}
        name: SecurePass ${{ env.VERSION }}
        files: |
          artifacts/SecurePassInstaller/SecurePassInstaller.exe
          artifacts/SecurePass-Windows-Portable/SecurePass-Windows-Portable.zip
          artifacts/SecurePass-Linux-Package/SecurePass-${{ env.VERSION }}-linux.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}